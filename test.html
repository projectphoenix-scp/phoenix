<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
<title></title>
<style type="text/css">
html {
    overflow: hidden;
    user-select: none;
}

canvas {
    -webkit-filter: blur(0.5px) contrast(2);
    background: -webkit-radial-gradient(white, silver);
}
</style>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
<link rel="stylesheet" type="text/css" href=".css"/>
</head>
<body>
<img style='position:absolute;top:8px;' id='asd' src='pics/hall.jpg' />
<div style='opacity:0.3;'><canvas ></canvas></div>

<script>
var context = document.querySelector('canvas').getContext('2d');
//context.globalAlpha   = 4;
context.canvas.width = asd.width;
context.canvas.height = asd.height;


var imageData = context.createImageData(context.canvas.width, context.canvas.height);

(function loop() {
    
    for (var i = 0, n = imageData.data.length; i < n; i++)
        imageData.data[i] = Math.floor(Math.random() * 150);
    
    context.putImageData(imageData, 0, 0);
    webkitRequestAnimationFrame(loop);
})();


</script>
</body>
</html>
